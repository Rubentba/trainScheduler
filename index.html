<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <!-- Linking Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Linking Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
              crossorigin="anonymous">
        <!-- Linking Style CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">Check arrival times!</h3>
            </div>

            <div class="row">

                <div class="col-md-12">

                    <!-- Current Train Schedule-->
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="trainNameDisplay"></td>
                                        <td id="destinationDisplay"></td>
                                        <td id="frequencyDisplay"></td>
                                        <td id="firstTrainDisplay"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="trainName" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="firstTrain" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="addTrainBtn">Submit</button>
                            </form>
                
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <!-- Linking Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <!-- Linking Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- Linking jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Linking AJAX JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>      
        <!-- Linking App JS -->
        <script src="javascript/app.js"></script>
    </body>
</html>
